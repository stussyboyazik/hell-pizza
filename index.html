<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="animate.css">
    <link rel="stylesheet" href="style.css">
    <title>Hell Pizza</title>
</head>
<body>
<div class="view1">
    <div class="animate__bounceOutDown">
        <div class="circle"></div>
        <div class="pepper animate__fadeInTopLeft">
            <img src="img/pepper.svg" alt="pepper">
        </div>
        <div class="pineapple animate__fadeInTopRight">
            <img src="img/pineapple.svg" alt="pineapple">
        </div>
        <div class="tomato animate__fadeInUpBig">
            <img src="img/tomato.svg" alt="tomato">
        </div>
        <div class="mushroom1 animate__fadeInBottomRight">
            <img src="img/mushroom1.svg" alt="mushroom">
        </div>
        <div class="mushroom2 animate__fadeInBottomLeft">
            <img src="img/mushroom2.svg" alt="mushroom">
        </div>
        <div class="mushroom3 animate__fadeInDownBig">
            <img src="img/mushroom3.svg" alt="mushroom">
        </div>
        <div class="logo animate__zoomIn">
            <img src="img/logo.svg" alt="logo">
        </div>
    </div>
    <div class="head">
        <img src="img/head.svg" alt="head">
    </div>
</div>

<div class="logo-big animate__backInDown">
    <img src="img/logo-big.svg" alt="logo">
</div>
<div class="hell-pizza">Адская пиццерия</div>
<div class="text1 animate__lightSpeedInLeft">
    <img src="img/text1.svg" alt="text">
</div>
<div class="text2 animate__lightSpeedInLeft2">
    <img src="img/text2.svg" alt="text">
</div>
<div class="text3 animate__lightSpeedInLeft3">
    <img src="img/text3.svg" alt="text">
</div>
<div class="pizza">
    <img src="img/pizza.svg" alt="pizza">
</div>
<div class="head2">
    <img src="img/head2.svg" alt="head">
    <div class="footer">
            <div>Адская пиццерия «Девятый круг»</div>
            <div>Боязникова Анастасия</div>
            <div>2021</div>
    </div>
</div>
</body>
</html>
